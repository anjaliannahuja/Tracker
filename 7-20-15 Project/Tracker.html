<!DOCTYPE html>
<html>
<head>
<title>Tracker</title>
<script src="jquery-1.11.3.js"></script>
</head>

<body>
	<div id="header">
		<h1>Tracker</h1>
	</div>
	<div id="table">
	<table id="tableEntries" border="1">
		<tr>
			<th>Start Balance</th>
			<th>End Balance</th>
			<th>Description</th>
			<th>Tags</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
	</table>
	</div>

	<form name= "entry" id="entryID">
		Start Balance: <input type="text" id="startBalance"><br>
		End Balance: <input type="text" id="endBalance"><br>
		Description: <input type="text" id="Description"><br>
		Tags: <input type="text" id="Tags"><br>

		<input type="button" id="Change" value="Change money">
	</form>

<script src="tracker.js"></script>

</body>

</html>
